<nav id="myNavbar" class="h3acolor navbar navbar-expand navbar-fixed-top" style="position:fixed;z-index:9999;width:100%;height: 51px;">
	<div class="container" style="margin-left:0px;">
		<div class="navbar-header">
			<a class="navbar-brand" ng-click="backButton()" style="cursor:pointer;color:#fff;font-size:18px;font-weight:bold;">
					<div class="sync-label"><i class="fas fa-arrow-left" style="font-size:16px;"></i>&nbsp;&nbsp;&nbsp;Meeting - <ANY ng-show="!myPage.displaySpinner">{{dateFormatting(myPage.AgendaDate)}}</ANY></div>
			</a>
		</div>
	</div>
</nav>

<div class="col-md-12" style="display:inline-block;margin-top: 48px;width:100%;">
	 <div class="checkAll" ng-show="!myPage.displaySpinner" style="padding:10px 0 10px 15px;background-color:#eee;">
			{{myPage.Theme}}		 
	 </div>
	 <div class="checkAll" ng-show="!online && myPage.displaySpinner" style="padding:10px 0 10px 15px;background-color:#ffc107;">
			<i class="fas fa-info-circle"></i> No Internet access... :(
	 </div> 
</div>



<div ng-show="!myPage.displaySpinner" class="accordion" id="agenda" style="margin-top:{{myPage.Theme.trim()==''? '25':'50'}}px;">

		<ANY ng-repeat="item in myPage.RawData" >
			<div class="card z-depth-0 bordered">
				<div class="card-header" id="heading_{{$index}}">
					  <h5 class="mb-0">
							<button style="text-align:left;" class="btn btn-link" type="button" style="text-decoration:none;"  data-toggle="collapse" data-target="#collapse_{{$index}}" 
									aria-expanded="{{$index==0}}" aria-controls="collapse_{{$index}}">
								Venue: {{item.venue}}<br />Time: {{item.time_range}}  
							</button>
					  </h5> 
				</div>
				<div id="collapse_{{$index}}" class="collapse" aria-labelledby="heading_{{$index}}" data-parent="#agenda">
					  <div class="card-body" style="font-weight:bold;white-space:pre-line;padding-top:0;">
							{{item.descr}}
					  </div>
				</div>
			</div>
		</ANY>
</div>
<br />


<!---- Spinner / Loader ---->

<div ng-show="myPage.displaySpinner" class="col-md-12 column" style="margin-top:140px;">

		<center id="loading">
				<div>
						<div class="loader"></div>	
						<strong>Loading...</strong>
				</div>
		</center>
</div>
