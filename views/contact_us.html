<nav id="myNavbar" class="h3acolor navbar navbar-expand navbar-fixed-top" style="position:fixed;z-index:9999;width:100%;height: 51px;">
	<div class="container" style="margin-left:0px;">
		<div class="navbar-header">
			<a class="navbar-brand" ng-click="backButton()" style="cursor:pointer;color:#fff;font-size:18px;font-weight:bold;">
					<div class="sync-label"><i class="fas fa-arrow-left" style="font-size:16px;"></i>&nbsp;&nbsp;&nbsp;Contact Us</div>
			</a>
		</div>
	</div>
</nav>


 <div class="col-md-12 checkAll" ng-show="!online" style="padding:10px 0 10px 15px;background-color:#ffc107;">
		<i class="fas fa-info-circle"></i> No Internet access... :(
 </div> 

<div ng-show="myPage.feedback=='OK'" class="alert alert-success" style="margin-top:50px;">
		<i class="far fa-check-circle" style="font-size:22px;"></i><strong> Your message has been sent !!</strong>
		<a style="font-weight:bold;float:right;" class="btn btn-danger" href="#home" ><small>OK</small></a>
</div>

<div ng-show="!myPage.displaySpinner && myPage.feedback==''" class="form-group" style="margin-top:50px;">

<form style="padding:35px 20px 20px 20px;" ng-submit="sendEmail()">

		  <div class="form-group">
				<label for="subject" style="font-weight:bold;">Subject</label>
				<input type="text" class="form-control" ng-model="myPage.subject" name="subject" required>
		  </div>
		  <div class="form-group">
				<label for="your email" style="font-weight:bold;">Your Fullname</label>
				<input type="text" class="form-control" ng-model="myPage.yr_fullname" name="yr_fullname"  required>
		  </div>
		  <div class="form-group">
				<label for="your email" style="font-weight:bold;">Your Email Address</label>
				<input type="email" class="form-control" ng-model="myPage.yr_email" name="yr_email"  required>
		  </div>
		  <div class="form-group">
				<label for="message" style="font-weight:bold;">Message</label>
				<textarea class="form-control" ng-model="myPage.message" name="message" rows="5"  required></textarea>
		  </div>
		  
		  <div class="form-group">
				<label for="subject" style="font-weight:bold;">{{myPage.rand1}} + {{myPage.rand2}} = ?</label>
				<input type="text" class="form-control" ng-model="myPage.captcha" name="captcha"  required>
		  </div>
		  <div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg btn-block">Send <i class="fas fa-paper-plane"></i></button>
				<button type="button" ng-hide="online" class="btn btn-warning btn-lg btn-block login-button"><i class="step fi-info" style="font-size:14px;"></i> No Internet. Please try Later</button>
		  </div>
</form>
	
</div>



<!---- Spinner / Loader ---->

<div ng-show="myPage.displaySpinner" class="col-md-12 column" style="margin-top:140px;">

		<center id="loading">
				<div>
						<div class="loader"></div>	
						<strong>Processing...</strong>
				</div>
		</center>
</div>
